name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting (ruff)
      run: |
        ruff check chemvcs/

    - name: Run type checking (mypy)
      run: |
        mypy chemvcs/
      continue-on-error: true  # Type checking failures don't block CI

    - name: Run tests with coverage
      run: |
        pytest --cov=chemvcs --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Check formatting
      run: |
        ruff format --check chemvcs/

    - name: Lint with ruff
      run: |
        ruff check chemvcs/

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install ChemVCS
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run demo workflow
      run: |
        cd demo
        chemvcs --version
        # Could run automated demo script here if needed
        # python run_demo.py

    - name: Test CLI commands
      run: |
        cd /tmp
        mkdir test_repo && cd test_repo
        chemvcs init
        echo "ENCUT = 400" > INCAR
        chemvcs add INCAR
        chemvcs commit -m "test commit"
        chemvcs log
        chemvcs status
